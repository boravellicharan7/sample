<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Music Drug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #loading-text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video id="background-video" autoplay loop playsinline>
        <source src="./images/Purple Modern Relaxing Beat Youtube Channel Art.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Loading Message -->
    <!-- <div id="loading-text">Loading...</div> -->

    <!-- JavaScript -->
    <script>
        const video = document.getElementById('background-video');

        // Unmute video after user interaction (required by most browsers)
        window.addEventListener('click', () => {
            video.muted = false;
            video.play();
        });

        // Redirect to login.html after 7.5 seconds
        setTimeout(() => {
            window.location.href = "login.html";
        }, 7500);
    </script>
</body>

</html>

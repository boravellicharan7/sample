<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login&signin.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Music Drug</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
    <header>
        <h2>Welcome to Music Is Our Only Drug</h2>
        <h3>---Where melodies are the remedy---</h3>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-6 image">
                <img style="border-radius: 15px; margin: 0 auto;" width="510"
                    src="./images/a man listening to music with headphones using darkslategrey and black colors.png"
                    alt="">
            </div>
            <div class="col-6">
                <div class="mb-3 user_input">
                    <form class="user_form" onsubmit="signupForm(event)">
                        <!-- Close button triggers closeModal() -->
                        <h3 class="signin text-white text-center">Login to our Drug</h3>

                        <!-- Username
                        <input type="text" id="user_name" class="input input-bordered w-full mt-4" placeholder="Username" required>
                        <span id="name_error" class="text-red-500 text-sm"></span> -->

                        <!-- Email -->
                        <input type="email" id="user_email" class="input input-bordered w-full mt-4"
                            placeholder="Enter your E-mail" required>
                        <span id="email_error" class="text-red-500 text-sm"></span>

                        <!-- Password -->
                        <input type="password" id="new_password" class="input input-bordered w-full mt-4"
                            placeholder="Enter your password (our beats keep it safe)" required>
                        <span id="password_error" class="text-red-500 text-sm"></span>

                        <!-- Submit Button -->
                        <button class="btn btn-success w-full mt-4" id="proceeding" type="submit">Sign In to the
                            Groove</button>
                    </form>
                    <a href="signup.html" id="signup" class="block mt-4 text-blue-500">
                        <!-- <br> -->
                        New here? Create an account and start your musical journey!
                    </a>
                    <br>
                    <footer>
                        <h2>Music isn’t just what we do; it’s who we are.</h4>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
